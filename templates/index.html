<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ASCII Web</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }
        .form-container {
            width: 100%; /* Full width */
            max-width: 600px; /* Set max width for the form */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/ascii-web" method="post" class="p-4 border rounded shadow">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="text" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="template" id="flexRadioDefault1" value="standard">
                <label class="form-check-label" for="flexRadioDefault1">
                    Standard
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="template" id="flexRadioDefault2" value="shadow">
                <label class="form-check-label" for="flexRadioDefault2">
                    Shadow
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="template" id="flexRadioDefault3" value="thinkertoy">
                <label class="form-check-label" for="flexRadioDefault3">
                    Thinkertoy
                </label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
